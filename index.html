<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undead Pinups Staking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar">
        <img src="https://cyan-worthy-woodpecker-52.mypinata.cloud/ipfs/QmWs4UyxGZaux6vqkv56GSWnzQoFhQG6MBV2Xw1yVkNpbp" alt="Undead Pinups Logo" id="logo">
        <div id="user-info">
            <span id="user-account">User:</span>
            <span id="wax-balance">WAX: 0.0000</span>
            <span id="wynx-balance">WYNX: 0.0000</span>
            <button id="logout-button" onclick="logout()">LOG OUT</button>
        </div>
    </div>
    <div id="wallet-login">
        <button id="loginWithWAX" class="login-button">Login with WAX Wallet</button>
        <button class="login-button" onclick="loginWithAnchor()">Login with Anchor Wallet</button>
        <button class="login-button" onclick="loginWithWombat()">Login with Wombat Wallet</button>
    </div>
    <div id="staking-actions" class="hidden">
        <button class="stake-button" onclick="stakeAll()">Stake All</button>
        <button class="stake-button" onclick="claimWYNX()">Claim Your WYNX</button>
        <button class="stake-button" onclick="unstakeAll()">Unstake All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
